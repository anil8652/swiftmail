<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <h1>Create Message</h1>
    <form method="post">
        {% csrf_token %}
        <table border="1"  align="center">
            <tr>
                <td>Enter Name: </td>
                <td><input type="text" name="uname" placeholder="sender name"></td>
            </tr>
            <tr>
                <td>Email Id: </td>
                <td><input type="email" name="uemail" placeholder="sender mail"></td>
            </tr>
            <tr>
                <td>Mobile No: </td>
                <td><input type="number" name="mobile" placeholder="sender mail"></td>
            </tr>
            <tr>
                <td>Message: </td>
                <td><textarea name="msg" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Send"></td>
            </tr>

        </table>
    </form>
    
</body>
</html>
